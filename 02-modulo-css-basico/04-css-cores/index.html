<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores CSS</title>
</head>
<body>
    <h1>Cores CSS</h1>

    <!-- COR LITERAL-->
    <h2 style="color: red;">Subtitulo 1</h2>

    <!-- COR ATRAVES DE RGB (MIN = 0 E MAX = 255)-->
    <h2 style="color: rgb(255, 0, 0);">Subtitulo 2</h2>

    <!-- COR ATRAVES DE RGBA (RGB COM OPACIDADE(A))-->
    <h2 style="color: rgba(255, 0, 0, 0.5);">Subtitulo 3</h2>

    <!-- COR ATRAVES DE HEXADECIMAL -->
    <h2 style="color: #000055;">Subtitulo 4</h2>
</body>
</html>
