<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tipos de input</h1>

    <h3>Input text</h3>

    <label for="nome">Nome</label>
    <input type="text" name="nome" placeholder="Digite seu nome">
    <br><br>

    <label for="email">Email</label>
    <input type="text" name="email" id="email" placeholder="Digite seu email">

    <h3>Input Number</h3>

    <label for="numero">NÃºmero</label>
    <input type="number" id="numero" name="numero" placeholder="Digite um numero">

    <h3>Input Password</h3>

    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" placeholder="Digite sua senha"> <br><br>

    <input type="submit" value="Salvar" name="envio">

    <h3>Checkbox</h3>

    <label for="java">Java</label>
    <input type="checkbox" name="linguagens" id="java">

    <label for="php">PHP</label>
    <input type="checkbox" name="linguagens" id="php">

    <h3>Radio</h3>

    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino"><br>

    <label for="genero">Feminino</label>
    <input type="radio" name="genero" id="feminino">

    <h3>Select</h3>

    <select name="" id="filme">
        <option value="Teste">Aladin</option>
        <option value="">Titanic</option>
        <option value="">Tom e Jerry</option>
        <option value="">Velozes e Furiosos</option>
        <option value="">IT a coisa</option>
        <option value=""></option>
    </select>
</body>
</html>
