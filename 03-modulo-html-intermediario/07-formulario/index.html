<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastre-se</h1>
    <p>É rapido e fácil</p>

    <input type="text" name="nome" id="nome" placeholder="Nome">

    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"><br><br>

    <input type="text" name="celular-email" id="celular-email" placeholder="Celular ou email"><br><br>

    <input type="password" name="senha" id="senha" placeholder="Nova senha"><br><br>

    <label>Data de nascimento</label><br>

    <select name="dia">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <select name="mes">
        <option value="Jan">Jan</option>
        <option value="Fev">Fev</option>
        <option value="Mar">Mar</option>
        <option value="Abr">Abr</option>
        <option value="Mai">Mai</option>
    </select>

    <select name="ano">
        <option value="2000">2000</option>
        <option value="1999">1999</option>
        <option value="1998">1998</option>
        <option value="1997">1997</option>
        <option value="1996">1996</option>
    </select><br><br>

    <label>Gênero</label><br>

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino">

    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino">

    <label for="personalizado">Personalizado</label>
    <input type="radio" name="genero" id="personalizado"><br><br>

    <button>Enviar</button>
</body>
</html>
