<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página teste para cadastro">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <h2 class="tituloPrincipal">Dados do cadastro</h2>
    <div class="ajusteFormulario">
        <form action="formularioCadastro.html" method="GET">
    
                <p class="subtitulos">Dados pessoais</p>
    
                <label for="">Nome Completo</label><br>
                <input type="text" name="nome" size="50" required><br><br>

                <p class="subtitulos">Genero</p>
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="masculino" value="masculino">

                <label for="feminino">Feminino</label>
                <input type="radio" name="genero" id="feminino" value="feminino"><br><br>
    
                <label for="">Nascimento</label><br>
                <input type="date" required><br><br>
    
                <label for="contato">Contato</label><br>
                <input type="text" name="contato"><br><br>
    
                <label for="email">Email</label><br>
                <input type="text" name="email"><br><br>
    
                <p class="subtitulos">Endereço</p>
    
                <label for="cep">CEP</label><br>
                <input type="text" name="cep"><br><br>
    
                <label for="endereço">Endereço</label><br>
                <input type="text" name="endereço" size="50" autocomplete="off"><br><br>
    
                <label for="uf">UF</label><br>
                <select name="uf" id="uf">
                    <option value="pb">PB</option>
                    <option value="al">AL</option>
                </select><br><br>

                <p style="font-size: 15px;">Ao clicar em Cadastre-se, você concorda com nossos <span><a href="#">Termos, Políticas de Dados e Políticas de Cookies.</a></span><br> Você poderá receber notificações por SMS e cancelar isso quando quiser.</p><br>
        
                <div class="ajusteBTN">
                    <button type="submit" class="btnEnviar">CADASTRE-SE</button>
                    <!--<input type="submit" value="CADASTRE-SE" class="btnEnviar">-->
                </div>

                
        </form>
    </div>
</body>
</html>
