<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Transform</h1>

    <h2>Transform Scale</h2>
    <img class="scale" src="./image/cafe.jpeg" alt="Xicara de café">

    <h2>Transform Rotate</h2>
    <img class="rotate" src="./image/cafe.jpeg" alt="Xicara de café">

    <h2>Transform Translate</h2>
    <img class="translate" src="./image/cafe.jpeg" alt="Xicara de café">
</body>
</html>
