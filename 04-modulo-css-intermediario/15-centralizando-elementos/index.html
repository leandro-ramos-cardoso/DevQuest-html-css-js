<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando elementos</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="texto-centralizado-1">
        Texto centralizado
    </div>

    <!--Usando position absolute para deixar responsivo-->

    <div class="container">
        <p class="texto-centralizado-2">Texto centralizado</p>
    </div>

    <div class="container">
        <button class="btn alinhado-margin-auto">Um botão</button>
    </div>

    <!--Alinhando horizontalmente e verticalmente-->
    <div class="container">
        <button class="btn alinhado-absolute">Um botão</button>
    </div>

    <div class="container-text-align">
        <img src="https://placehold.co/600x400" alt="placehold">
    </div>
</body>
</html>
