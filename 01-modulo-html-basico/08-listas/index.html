<body>
    <h1>Listas</h1>

    <h2>Lista não ordenada</h2>

    <ul>
        <li>Café</li>
        <li>Filtro de Café</li>
        <li>Bolo de chocolate</li>
        <li>Energético</li>

    <h2>Lista ordenada</h2>

    <ol>
        <li>Manuela</li>
        <li>Kézya</li>
        <li>Margarida</li>
        <li>Josemir</li>
        <li>Leandro</li>
    </ol>
