<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>

    <p>Esse texto está escrito em <strong>NEGRITO.</strong></p>
    <p>Esse texto está escrito em <em>ITÁLICO.</em></p>
    <p>Esse texto está escrito com <u>SUBLINHADO.</u></p>
    <p>Esse texto está escrito com <s>RISCADO.</s></p>
</body>
</html>
